<!DOCTYPE html>
<html>
    <head>
        <title>Question3</title>
    </head>
    <body>
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" id="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Write your Email" id="email">
            <br><br>
            <label for="feedback">Message:</label>
            <textarea id="feedback"></textarea>
            <br><br>
            <label for="radio">Rate us out of 5:</label>
            <br>
            <input type="radio" id="1" name="radio">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="radio">
            <label for="1">2</label>
            <br>
            <input type="radio" id="3" name="radio">
            <label for="1">3</label>
            <br>
            <input type="radio" id="4" name="radio">
            <label for="1">4</label>
            <br>
            <input type="radio" id="5" name="radio">
            <label for="1">5</label>
            <br><br>
            <button>Send your Message!</button>
        </form>
    </body>
</html>
